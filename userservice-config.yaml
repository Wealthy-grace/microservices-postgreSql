---
apiVersion: v1
kind: ConfigMap
metadata:
  name: userservice-config
  namespace: user-namespace
data:
  application.properties: |
    spring.application.name=userservice
    server.port=8083

    # Database configuration
    spring.datasource.url=jdbc:postgresql://postgres-service:5432/userService
    spring.datasource.username=postgres
    spring.datasource.password=Server123@
    spring.datasource.driver-class-name=org.postgresql.Driver

    # JPA / Hibernate
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

    # Flyway migration
    spring.flyway.enabled=true
    spring.flyway.locations=classpath:db/migration
    spring.flyway.baseline-on-migrate=true
    spring.flyway.baseline-version=1.0
    spring.flyway.out-of-order=true
    spring.flyway.validate-on-migrate=true

    # JWT Security
    spring.app.jwtSecret=mySecretKey123912738aopsgjnspkmndfsopkvajoirjg94gf2opfng2moknm
    spring.app.jwtExpirationMs=3000000

    # Logging
    logging.level.root=INFO
    logging.level.org.springframework=INFO
    logging.level.org.hibernate.SQL=DEBUG
    logging.level.org.flywaydb.core=INFO
    logging.level.com.example.springsecuritydemo2025=DEBUG

    # RabbitMQ
    spring.rabbitmq.host=rabbitmq-service
    spring.rabbitmq.port=5672
    spring.rabbitmq.username=guest
    spring.rabbitmq.password=guest

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  namespace: user-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: godfrey10/userservice:latest
          ports:
            - containerPort: 8083
          volumeMounts:
            - name: config-volume
              mountPath: /config
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: userservice-config

---
apiVersion: v1
kind: Service
metadata:
  name: userservice
  namespace: user-namespace
spec:
  type: ClusterIP
  selector:
    app: userservice
  ports:
    - port: 8083
      targetPort: 8083
